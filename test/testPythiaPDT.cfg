process PROD  = {
                                                                                                       
       source = MCFileSource {
        untracked vstring fileNames = { "file:PythiaWriteHepMC.dat" }
        untracked int32 maxEvents = 10
       }
                                                                                                       

                                                                                               
                                                                                                       
       module out = PoolOutputModule {
                untracked string fileName = 'AllJets_MC.root'
       }
       include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
                                                                                                       
       module genCandidates = HepMCCandidateProducer {
               string src = "source"
               untracked bool verbose = false
               bool stableOnly = true
               vstring excludeList = { "nu_e", "nu_mu", "nu_tau", "mu-", "K0", "n0" }
              #  vstring excludeList = { }
       }
                                                                                                       
include "RecoJets/JetProducers/data/GenJetKt.cfi"
include "RecoJets/JetProducers/data/GenJetMcone5.cfi"
include "RecoJets/JetProducers/data/GenJetMcone7.cfi"
include "RecoJets/JetProducers/data/GenJetIcone5.cfi"
                                                                                                       
       path p = { genCandidates, ktGenJets, midPointCone5GenJets, midPointCone7GenJets, iterativeCone5GenJets}
       endpath outpath = { out }
                                                                                                       
}
